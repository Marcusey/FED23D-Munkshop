<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="SprayStation">
    <meta name="keywords" content="spraycans, cans, can, spray, color, spraycolor, spraystation">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap">
    <title>SprayStation</title>
</head>
<body>
    <header>
      <!-- ******************* Navigationbar ******************* -->
        <nav>
            <div class="menu-popout">
                <ul class="menu-container">
                    <li><a class="menu-object" href="#">First page</a></li>
                    <li><a class="menu-object" href="#spray-section">Products</a></li>
                    <li><a class="menu-object" href="#cartSection">My shopping cart</a></li>
                    <li><a class="menu-object" href="#">Contact</a></li>
                </ul>
            </div>
            <div id="shopping-cart">
                <button class="cart-button"></button>
            </div>
        </nav>
    </header> 
    <main>
      <!-- ******************* First page ******************* -->
      <div class="wrap">
        <section id="home-section" class="home-section">
            <h3 class="welcome-title">Welcome to <br>SprayStation</h3>
        </section>
      </div>
      <!-- ******************* SHOP SPRAYCANS ******************* -->
        <section id="spray-section" class="spray-section">
          <div id="for-sale-container">
            <h1>The SprayStation Shop</h1>
            <p>Welcome, please feel free to buy your colors.</p>
          </div>
          <div id="sprayCansForSale" class="sprayCans-for-sale"></div>
        </section>
      <!-- ******************* SHOPPING CART ******************* -->
        <section class="cart-section" id="cartSection">
          <h1>Shoppingcart</h1>
        </section>
          <!-- Beginning of the new form -->
          <section class="customer-details" id="customers-details">
          <div id="customerDetails">
            <h2>Customer Details</h2>
            <form>
              <label>First name:
                <span class="errorField"></span>
                <input type="text" id="firstName">
              </label>
              <label>Last name:
                <span class="errorField"></span>
                <input type="text" id="lastName">
              </label>
              <label>Street:
                <span class="errorField"></span>
                <input type="text" id="street">
              </label>
              <label>Zip code:
                <span class="errorField"></span>
                <input type="number" id="zipcode">
              </label>
              <label>City:
                <span class="errorField"></span>
                <input type="text" id="city">
              </label>
              <label>Door code:
                <span class="errorField"></span>
                <input type="text" id="doorCode">
              </label>
              <label>Phone:
                <span class="errorField"></span>
                <input type="tel" id="mobile">
              </label>
              <label>E-mail:
                <span class="errorField"></span>
                <input type="email" id="email">
              </label>
              <div>
                <label>
                  <input type="radio" name="paymentOption" value="card"> Credit Card
                </label>
                <label>
                  <input type="radio" name="paymentOption" value="invoice"> Invoice
                </label>
              </div>
              <div id="creditCardDetails" class="hidden">
                <label>Card number:
                  <input type="number" value="1234 5678 9012 3456 6789">
                </label>
                <label>
                  Expiry Date (MM/YY):
                  <input type="number" id="expiryMonth" value="01">
                  <input type="number" id="expiryYear" value="28">
                </label>
              </div>
              <div id="invoiceDetails" class="hidden">
                <label>
                  Social Security Number:
                  <span class="errorField"></span>
                  <input type="text" id="ssn" value="19830501-7274">
                </label>
              </div>
              <label>
                Discount code:
                <input id="discountCode" type="text" value="a_damn_fine-cup_of-coffee">
              </label>
              <label>
                <input type="checkbox" id="gdprCheck"> You can sell my personal details
              </label>
              <label>
                <input type="checkbox" id="newsletter" checked> Subscribe me to donut news!
              </label>
              <input type="button" id="resetForm" value="Cancel Order">
              <input type="button" id="sendForm" value="Place Order" disabled>
            </form>
          </div>
          <!-- End of the new form -->
    </main>
    <script type="module" src="/main.js"></script>
</body>
</html>
